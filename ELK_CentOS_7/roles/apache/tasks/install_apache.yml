---
- name: Install Apache HTTP
  yum: name=httpd state=present

- name: set apache http firewall settings
  command: firewall-cmd --permanent --zone=public --add-service=http

- name: set apache https firewall settings
  command: firewall-cmd --permanent --zone=public --add-service=https

- name: reload firewall
  command: firewall-cmd --reload

- name: Start Apache and enable on boot
  service: name=httpd state=started enabled=yes
  
- name: Configure Kibana to use with Apache
  template: src=kibana3_apache.conf.js dest=/etc/httpd/conf.d/kibana3.conf owner=root group=root mode=0644

- name: Create a Kibana login
  htpasswd:
    path: /etc/httpd/conf.d/kibana-htpasswd
    name: vagrant
    password: vagrant
    owner: root
    group: root
    mode: 0644
  notify:
    - restart httpd